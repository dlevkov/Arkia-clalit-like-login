<md-card>
        <md-card-content>
          <h2><i class="material-icons">account_box</i> {{user.firstName}} {{user.lastName}}</h2>
          <div class="mail-content">
            <i class="material-icons">mail</i><strong> {{user.eMail}}</strong>
          </div>
        </md-card-content>
        <md-card-actions>
          <div class="md-actions" layout="row" layout-align="start center">
            <button md-raised-button color='primary' (click)="editMe()"><i class="material-icons">create</i>Edit</button>
            <button md-raised-button color='warn' (click)="deleteMe()"><i class="material-icons">delete_forever</i>Delete</button>
          </div>
        </md-card-actions>
      </md-card>
      <br>
