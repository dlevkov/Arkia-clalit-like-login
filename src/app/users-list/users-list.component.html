<h1>Users List</h1>
<div layout="row" flex>
  <div layout="row" flex>
    <div class="parent" layout="row" *ngFor='let user of users' flex>
      <dl-user-card [user]="user" (deleteUser)="deleteUserById($event)" (editUser)="navigateToEditUser($event)"></dl-user-card>
    </div>
  </div>
</div>

<button class="aligned-floated-button" md-fab color='accent' (click)="navigateToAdd()"><i class="material-icons">add</i></button>
