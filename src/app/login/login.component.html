<md-card class='login-card'>
  <md-card-header>
    <div md-card-avatar class='login-header-image'></div>
    <md-card-title color='primary'>כניסה לתיק הרפואי שלך</md-card-title>
  </md-card-header>
  <md-card-content>
    <br>
    <form class="login-form" [formGroup]="loginForm" novalidate>
      <md-input-container class="user-id">
        <input #userId mdInput
        placeholder="מספר תעודת זהות"
        formControlName="id"
        maxlength="9"
        type="number">
        <md-error>יש להזין תעודת זהות</md-error>
        <md-error>מבנה תעודת הזהות שהזנת אינו תקין</md-error>
        <md-hint align='end'>{{userId.value.length}} / 9</md-hint>
      </md-input-container>
      <br>
      <md-input-container class="user-password">
        <input mdInput placeholder="סיסמה" formControlName="password">
        <md-error>השדה "סיסמה" הוא שדה חובה</md-error>
        <md-error>הסיסמה לא תקינה. הזן בין 8 ל־10 תווים (אותיות באנגלית עם מספרים).</md-error>
      </md-input-container>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button color='primary'>כניסה</button>
    <button md-raised-button color='accent'>חדש! קוד חד-פעמי במסרון</button>
  </md-card-actions>
</md-card>
